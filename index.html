<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>practice</title>
    <link rel="stylesheet" href="timer.css">
    <script>
    var count = 180;
    var interval_Id;
    var count_flg=false;
    var timer = document.getElementById("timer");
        
        function click_start(){
            if(count_flg===false){
            interval_Id = setInterval(count_timer,1000);
            count_flg=true;
            start.disabled = true;
            }
        }
        
        function click_stop(){
            if(count_flg===true){
            clearInterval(interval_Id);
            count_flg=false;
            start.disabled = false;
            }
        }
        
        function click_reset(){
            count = 180;
            min= 0;
            sec= 0;
            timer= document.getElementById("timer").innerHTML ='03:00';
            click_stop();
        }
    
        function count_timer(){
                if(count>0){
                    var min=Math.floor(count/60);
                    var sec=Math.floor(count%60);
                    sec=('0' + sec).slice(-2);
                    timer = document.getElementById("timer").innerHTML = '0' + min+':' +sec;
                    count--;
                }else{
                    clearInterval(interval_Id);
                    timer.innerHTML='Time UP!';
                }
        }
        

        
        window.onload = function() {
            var start = document.getElementById('start');
            start.addEventListener('click',click_start,false);
            var stop = document.getElementById('stop');
            stop.addEventListener('click',click_stop,false);
            var reset = document.getElementById('reset');
            reset.addEventListener('click',click_reset,false);

        }
 
    </script>
</head>

<body>
    <div class =flam>
         <div id="timer">03:00</div>
            <button id="start">スタート</button>
            <button id="stop">ストップ</button>
            <button id="reset">リセット</button>

    </div>

</body>
</html>
